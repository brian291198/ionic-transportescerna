<ion-content [fullscreen]="true">
  <div class="bg-darkRed h-screen flex flex-col items-center justify-between">

    <!-- Componente header2 reutilizado -->
    <div class="w-full">
      <app-header2></app-header2>
    </div>

    <!-- Parte superior -->
    <div class="text-start px-10 w-full flex items-center relative">
      <div class="w-full text-center">
        <h2 class="text-1xl font-bold text-pureWhite">Cotización para envío de encomiendas</h2>
      </div>
      <div class="w-full px-6 absolute top-1 left-0">
        <button type="button" [routerLink]="['/welcome']">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Parte inferior -->
    <div class="bg-white rounded-tl-3xl rounded-tr-3xl shadow-lg w-full h-3/4 px-10 overflow-y-auto">
      <!-- Contenido de la página -->
      <div class="flex flex-col items-center mt-3">
        <div class="circle-container flex justify-center items-center mb-6">
          <svg width="56" height="56" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M36.25 10.875H21.75L16.3805 2.8207C15.5762 1.60859 16.4371 0 17.8871 0H40.1129C41.5629 0 42.4238 1.60859 41.6195 2.8207L36.25 10.875ZM21.75 14.5H36.25C36.6805 14.7832 37.1676 15.1004 37.7227 15.4516C44.1457 19.5637 58 28.4223 58 47.125C58 53.1289 53.1289 58 47.125 58H10.875C4.87109 58 0 53.1289 0 47.125C0 28.4223 13.8543 19.5637 20.2773 15.4516C20.8211 15.1004 21.3195 14.7832 21.75 14.5ZM31.2656 24.4688C31.2656 23.2227 30.2461 22.2031 29 22.2031C27.7539 22.2031 26.7344 23.2227 26.7344 24.4688V26.0547C25.8734 26.2473 25.0125 26.5531 24.2195 27.0176C22.6449 27.9578 21.2855 29.6004 21.2969 31.9906C21.3082 34.2902 22.6562 35.7402 24.0949 36.6012C25.341 37.3488 26.893 37.8246 28.1277 38.1871L28.3203 38.2438C29.7477 38.6742 30.7898 39.0141 31.4922 39.4559C32.0699 39.8184 32.1492 40.0676 32.1605 40.3848C32.1719 40.9512 31.9566 41.291 31.4922 41.5742C30.9258 41.9254 30.0309 42.1406 29.068 42.1066C27.8105 42.0613 26.6324 41.6648 25.0918 41.1438C24.8312 41.0531 24.5594 40.9625 24.2762 40.8719C23.0867 40.4754 21.8066 41.1211 21.4102 42.2992C21.0137 43.4773 21.6594 44.7688 22.8375 45.1652C23.0527 45.2332 23.2906 45.3125 23.5285 45.4031C24.4688 45.7316 25.5562 46.1055 26.723 46.3547V48.0086C26.723 49.2547 27.7426 50.2742 28.9887 50.2742C30.2348 50.2742 31.2543 49.2547 31.2543 48.0086V46.4453C32.1605 46.2527 33.0668 45.9355 33.8824 45.4258C35.5023 44.4176 36.7258 42.6957 36.6918 40.3281C36.6578 38.0285 35.3664 36.5445 33.9051 35.6156C32.6023 34.8 30.9711 34.3016 29.7023 33.9164L29.623 33.8938C28.173 33.452 27.1422 33.1348 26.4172 32.7043C25.8281 32.3531 25.8168 32.1492 25.8168 31.9453C25.8168 31.5262 25.9754 31.209 26.5191 30.8918C27.1309 30.5293 28.0598 30.3141 28.9547 30.3254C30.0422 30.3367 31.243 30.5746 32.4891 30.9145C33.7012 31.2316 34.9359 30.518 35.2645 29.3059C35.593 28.0938 34.868 26.859 33.6559 26.5305C32.9195 26.3379 32.1039 26.1453 31.2656 25.998V24.4234V24.4688Z" fill="white"/>
          </svg>
        </div>
        <!-- Selección de Tipo -->
        <div class="flex flex-col w-full mb-4">
          <div>
            <p class="text-color">Ingresar datos para cotizar</p>
          </div>
          <div class="mt-4 flex justify-between w-full">
            <label class="flex items-center space-x-2 text-[#014E60] font-roboto">
              <input type="radio" name="tipoEnvio" (change)="seleccionarTipo('sobre')" />
              <span>Sobre</span>
            </label>
            <label class="flex items-center space-x-2 text-[#014E60] font-roboto">
              <input type="radio" name="tipoEnvio" (change)="seleccionarTipo('paquete')" />
              <span>Paquete</span>
            </label>
          </div>
          
          
          
        </div>
        

        <!-- Formulario -->
        <div class="w-full mt-2 space-y-4">
  
          <!-- Input Ancho -->
          <div class="flex items-center rounded-[15px] px-3 py-2 bg-lightGray">
            <!-- Ícono de regla para Ancho -->
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="18" viewBox="0 0 24 24" fill="none" class="mr-2">
              <path d="M19 0H5C3.895 0 3 0.895 3 2V22C3 23.105 3.895 24 5 24H19C20.105 24 21 23.105 21 22V2C21 0.895 20.105 0 19 0ZM19 2V22H5V2H19ZM6 4H18V6H6V4ZM6 8H18V10H6V8ZM6 12H18V14H6V12ZM6 16H18V18H6V16ZM6 20H18V22H6V20Z" fill="#014E60"/>
            </svg>
            <input type="number" [(ngModel)]="ancho" placeholder="Ancho" class="w-full bg-transparent focus:outline-none" [disabled]="!tipoSeleccionado" />
          </div>

          <!-- Input Largo -->
          <div class="flex items-center rounded-[15px] px-3 py-2 bg-lightGray">
            <!-- Ícono de flecha para Largo -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" class="mr-2">
              <path d="M2 10L8 4V7H12V4L18 10H14V13H6V10H2Z" fill="#014E60"/>
            </svg>
            <input type="number"  [(ngModel)]="largo" placeholder="Largo" class="w-full bg-transparent focus:outline-none "[disabled]="!tipoSeleccionado" />
          </div>

          <!-- Input Grosor (solo si es paquete) -->
          <div *ngIf="tipoSeleccionado === 'paquete'" class="flex items-center rounded-[15px] px-3 py-2 bg-lightGray">
            <!-- Ícono de línea gruesa para Grosor -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" class="mr-2">
              <path d="M4 12H20V14H4V12Z" fill="#014E60"/>
            </svg>
            <input type="number" [(ngModel)]="grosor" placeholder="Grosor" class="w-full bg-transparent focus:outline-none"[disabled]="!tipoSeleccionado" />
          </div>

          <!-- Input Peso -->
          <div class="flex items-center rounded-[15px] px-3 py-2 bg-gray-100">
            <!-- Ícono de balanza para Peso -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" class="mr-2">
              <path d="M12 3C9.794 3 8 4.794 8 7C8 9.206 9.794 11 12 11C14.206 11 16 9.206 16 7C16 4.794 14.206 3 12 3ZM12 5C13.104 5 14 5.896 14 7C14 8.104 13.104 9 12 9C10.896 9 10 8.104 10 7C10 5.896 10.896 5 12 5ZM11 14V13H13V14H11ZM11 16H13V18H11V16ZM6 20H18V19H6V20ZM18 5C19.104 5 20 5.896 20 7C20 8.104 19.104 9 18 9C16.896 9 16 8.104 16 7C16 5.896 16.896 5 18 5ZM6 5C7.104 5 8 5.896 8 7C8 8.104 7.104 9 6 9C4.896 9 4 8.104 4 7C4 5.896 4.896 5 6 5Z" fill="#014E60"/>
            </svg>
            <input type="number" [(ngModel)]="peso" placeholder="Peso" class="w-full bg-transparent focus:outline-none" [disabled]="!tipoSeleccionado"/>
          </div>

        </div>
        

        <!-- Botón Cotizar -->
        <div class="mt-6 flex justify-center">
          <button (click)="calcularCosto()" class="bg-darkRed text-white font-bold px-10 py-2 rounded-lg shadow-lg flex items-center">
            <!-- Ícono con margen a la derecha -->
            <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-2">
              <path d="M0 2.99319V13.4812C0 14.0906 0.394531 14.6661 1.05469 14.8794C4.45312 15.9797 7.85156 15.2281 11.25 14.4765C14.3672 13.7893 17.4844 13.0987 20.5977 13.8367C21.4961 14.05 22.5 13.5151 22.5 12.706V2.21455C22.5 1.60517 22.1055 1.02965 21.4453 0.816369C18.0469 -0.277121 14.6484 0.474442 11.25 1.226C8.13281 1.91324 5.01562 2.60048 1.90234 1.86246C1 1.64918 0 2.18408 0 2.99319ZM5 13.2679H2.5V11.1013C3.87891 11.1013 5 12.0729 5 13.2679ZM2.5 6.76793V4.60126H5C5 5.79632 3.87891 6.76793 2.5 6.76793ZM17.5 11.1013C17.5 9.90621 18.6211 8.9346 20 8.9346V11.1013H17.5ZM20 4.60126C18.6211 4.60126 17.5 3.62965 17.5 2.4346H20V4.60126ZM15 7.85126C15 9.94684 13.3203 11.6429 11.25 11.6429C9.17969 11.6429 7.5 9.94684 7.5 7.85126C7.5 5.75569 9.17969 4.0596 11.25 4.0596C13.3203 4.0596 15 5.75569 15 7.85126ZM9.84375 6.22626C9.84375 6.55465 10.1133 6.82548 10.4688 6.88981V8.52835H10.3125C9.88281 8.52835 9.53125 8.83304 9.53125 9.20543C9.53125 9.57783 9.88281 9.88251 10.3125 9.88251H11.25H12.1875C12.6172 9.88251 12.9688 9.57783 12.9688 9.20543C12.9688 8.83304 12.6172 8.52835 12.1875 8.52835H12.0312V6.22626C12.0312 5.85387 11.6797 5.54918 11.25 5.54918H10.625C10.1953 5.54918 9.84375 5.85387 9.84375 6.22626Z" fill="white"/>
            </svg>

            <!-- Texto del botón -->
            Cotizar
          </button>
        </div>


        <!-- Costo Total -->
        <div class="mt-4 text-center">
          <p class="text-color">El costo estimado para su envío es: {{ costo | currency:'S/' }}</p>
          
        </div>
      </div>
    </div>
  </div>
</ion-content>
